<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Item Catalog</title>

  <!-- Bootstrap core CSS -->
  <link href="/../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/../static/css/shop-homepage.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  {% include "header.html" %}

  <!-- Page Content -->
  <div class="container">
    <br />
    <h2><a href="{{url_for('listItems', category_id=category.id)}}">{{category.name}}</a> / Edit {{item.name}}</h2>
    <br />
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <form action="{{ url_for('editItemByID',item_id = item.id)}}" method="POST">
            <div class="form-group" class="col-lg-10">
              <input type='text' name='name' class='form-control' placeholder="Item name" value='{{item.name}}' />
              <br>
              <textarea name="description" rows="2" cols="10" placeholder="Item description" class="form-control">{{item.description}}</textarea>
              <br>
              <input type="text" name="price" class="form-control" placeholder="Item price" value="{{item.price}}" />
              <br>
              <input type="submit" class="btn btn-primary" value="Update" />
            </div>
          </form>
        </div> <!-- /.row -->
        <br>
      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  {% include "footer.html" %}

  <!-- Bootstrap core JavaScript -->
  <script src="/../static/vendor/jquery/jquery.min.js"></script>
  <script src="/../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
